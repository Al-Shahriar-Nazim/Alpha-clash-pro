<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clase pro</title>
    <!-- Daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custome css link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .font-anton {
        font-family: "Anton", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url('/images/background.png')] bg-no-repeat bg-center"
    >
      <!-- home sction start -->
      <section
        id="home-screen"
        class="min-h-screen flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-y-14">
          <h1 class="text-9xl text-white font-anton">ALPHABET CLASH</h1>
          <p class="text-white flex items-center">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn flex items-center text-[24px]">
            Play Now
          </button>
        </div>
      </section>
      <!-- home sction start -->
      <!-- playGround Section  start -->
      <section
        id="play-ground"
        class="playground flex flex-col justify-center items-center gap-20 hidden"
      >
        <!-- screen part -->
        <div class="mt-20">
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl"
          >
            <div class="flex items-center justify-center">
              <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-md">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="current-alphabets" class="text-black text-9xl uppercase">Y</p>
            </div>
          </div>
        </div>
        <!-- keyboard part -->
        <div class="text-indigo-600">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d"  class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n"  class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- score part -->
        <!-- button one -->
        <div class="flex gap-40">
          <button class="btn bg-purple-400 text-white border-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
            Life :
            <span id="current-life">5</span>
          </button>
          <!-- button two -->
          <button class="btn bg-purple-600 text-white border-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
            Score :
            <span id="current-score">0</span>
          </button>
        </div>
      </section>

      <!-- playGround Section  start -->
      <section
        class="score flex flex-col justify-center items-center min-h-screen gap-4 hidden"
      >
        <div
          class="space-y-4 bg-[#FFFFFF12] p-5 rounded-lg flex flex-col items-center"
        >
          <h1 class="text-[64px] text-white">
            <span class="font-extrabold">Score :</span>
            <span class="font-semibold"> 14</span>
          </h1>
          <button class="btn">Play Again.........</button>
          <p class="text-white">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="javascript/utilities.js"></script>
    <script src="javascript/alphabet.js"></script>
  </body>
</html>
